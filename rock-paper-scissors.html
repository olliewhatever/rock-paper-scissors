<script>
 //Capitalizes first letter of string.
 function upperFirst(string) 
 {
     return string.charAt(0).toUpperCase() + string.slice(1);
 }


 //Creates randomized computer choice.
 function computerPlay () {
 	let computerSelection = Math.floor(Math.random() * (4 - 1)) + 1;
 	switch (computerSelection) {
 		case 1:
 			return computerSelection = "rock";
 			break;
 		case 2:
 			return computerSelection = "paper";
 			break;
 		case 3:
 			return computerSelection = "scissors";
 	}
 }

 //Plays round of game and returns winner.
 function playRound (playerSelection, computerSelection) {
 	playerSelection = playerSelection.toLowerCase();

 	if (playerSelection == computerSelection) {
 		 console.log("Draw! You both chose " + playerSelection + ".");
 	} else if ((playerSelection == "rock" && computerSelection == "paper") || (playerSelection == "paper" && computerSelection == "scissors") || (playerSelection == "scissors" && computerSelection == "rock")) {
 			console.log("You lose! " + upperFirst(computerSelection) + " beats " + playerSelection + ".");
 			return "computer";
 	} else if ((playerSelection == "rock" && computerSelection == "scissors") || (playerSelection == "paper" && computerSelection == "rock") || (playerSelection == "scissors" && computerSelection == "paper")) {
 			console.log("You win! " + upperFirst(playerSelection) + " beats " + computerSelection + ".");
 			return "player";
 	} else {
 		console.log("Invalid move! Please enter rock, paper, or scissors!");
 	}
 }

 //Keeps score and reports winner for best of five rounds.
 function game() {
 	let playerScore = 0;
 	let computerScore = 0;

	while (playerScore < 3 && computerScore < 3) {
		let playerSelection = window.prompt("Rock, paper, or scissors?");
		let computerSelection = computerPlay();
		let score = playRound(playerSelection, computerSelection);
		if (score == "player") {
			playerScore++;
			console.log("You get a point! You: " + playerScore + " vs Computer: " + computerScore);
			} else if (score == "computer") {
				computerScore++;
				console.log("Computer gets a point! You: " + playerScore + " vs Computer: " + computerScore);
			}
		}

		if (playerScore == 3) {
			console.log("You win best of 5!")
		} else {
			console.log("Computer wins best of 5!")
		}
	}
</script>
